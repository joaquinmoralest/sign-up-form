<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up Form</title>
</head>
<body>
  <aside>
    <div class="logo-container">
      <div class="logo">
        <img src="/odin-lined.png" alt="logo">
      </div>
      <p class="logo-text">Odin</p>
    </div>
    <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </aside>
  <main>
    <div class="container">
      <div class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
        <p>You <em>know</em> you want to</p>
      </div>
    </div>
    <form action="">
      <h3>Let's do this!</h3>
      <fieldset>
        <label for="first-name"></label>
        <input type="text" name="first_name" id="first-name">
        <label for="last-name"></label>
        <input type="text" name="last_name" id="last-name">
        <label for="email"></label>
        <input type="email" name="email" id="email">
        <label for="phone-number"></label>
        <input type="text" name="phone_number" id="phone-number">
        <label for="password"></label>
        <input type="password" name="password" id="password">
        <label for="confirm-password"></label>
        <input type="password" id="confirm-password">
      </fieldset>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="#">Log in</a></p>
  </main>

  <script src="./script.js"></script>
</body>
</html>
